<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="flex">
        <div class="user">
            <div class="profile">
            <img src="images/pfp.jpg" alt="#">
        </div>
        <div class="name">
            <p>Mohammed Aburahma</p>
            <p class="desc">Hi there, Mohammed</p>
        </div>
        </div>
    <button class="add-book">Add New Book</button>
</div>
<main class="content">
    <div class="projects">
      <h3>Your Books</h3>
      <div class="books cards">
        <!-- Section for all project cards -->
      </div>
    </div>
  </main>
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-form">
        <h1 class="form-title"></h1>
        <form class="add-book-form">
          <div class="modal-input-field">
            <label for="book-title">Title:</label>
            <input
              type="text"
              name="book-title"
              id="book-title"
              class="modal-form-input"
            />
          </div>
          <div class="modal-input-field">
            <label for="book-author">Author:</label>
            <input
              type="text"
              name="book-author"
              id="book-author"
              class="modal-form-input"
            />
          </div>
          <div class="modal-input-field">
            <label for="book-pages">Pages:</label>
            <input
              type="number"
              min="0"
              name="book-pages"
              id="book-pages"
              class="modal-form-input"
            />
          </div>
          <div class="modal-input-field">
            <span class="modal-read">Read?</span>
            <label class="container">
              <input
                type="checkbox"
                name="book-read"
                id="book-read"
                class="checkmark"
              />
            </label>
          </div>
          <div class="submit-modal-form">
            <button type="submit" class="btn form-add-button"></button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="circle"></div>


<script src="main.js"></script>

</body>
</html>
